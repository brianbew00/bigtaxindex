<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Tax Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Big Tax Index Calculator</h2>

    <div class="input-group">
        <label for="price">Price of Item ($):</label>
        <input type="number" id="price" placeholder="Enter item price">
    </div>

    <div class="input-group">
        <label for="federalTax">Federal Tax Rate (%):</label>
        <input type="number" id="federalTax" placeholder="Enter federal tax rate">
    </div>

    <div class="input-group">
        <label for="stateTax">State Tax Rate (%):</label>
        <input type="number" id="stateTax" placeholder="Enter state tax rate">
    </div>

    <div class="input-group">
        <label for="salesTax">Sales Tax Rate (%):</label>
        <input type="number" id="salesTax" placeholder="Enter sales tax rate">
    </div>

    <button class="btn" onclick="calculatePreTaxIncome()">Calculate</button>

    <div id="result" class="result"></div>

    <script>
        function calculatePreTaxIncome() {
            // Get values from inputs
            const price = parseFloat(document.getElementById('price').value);
            const federalTax = parseFloat(document.getElementById('federalTax').value) / 100;
            const stateTax = parseFloat(document.getElementById('stateTax').value) / 100;
            const salesTax = parseFloat(document.getElementById('salesTax').value) / 100;

            // Check if inputs are valid
            if (isNaN(price) || isNaN(federalTax) || isNaN(stateTax) || isNaN(salesTax)) {
                document.getElementById('result').innerText = "Please enter valid numbers for all fields.";
                return;
            }

            // Calculate combined tax rate
            const combinedTaxRate = federalTax + stateTax + salesTax;

            // Calculate pre-tax income required
            const preTaxIncomeRequired = price / (1 - combinedTaxRate);

            // Display result
            document.getElementById('result').innerText = `Pre-tax income required: $${preTaxIncomeRequired.toFixed(2)}`;
        }
    </script>

</body>
</html>
